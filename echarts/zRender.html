<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lib.baomitu.com/zrender/5.3.2/zrender.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="main" style="width: 300px;height: 300px; border: 1px solid #ccc;"></div>
    <script type="text/javascript">
        window.zr = zrender.init(document.getElementById('main'));
        var circle = new zrender.Circle({
            shape: {
                cx: 150,
                cy: 50,
                r: 40
            },
            style: {
                fill: 'none',
                stroke: '#F00'
            }
        });
        zr.add(circle);
    </script>
</body>

</html>
