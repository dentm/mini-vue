<script src="https://unpkg.com/vue@next"></script>
<style>
    .mt-4{
        margin-left: 40px;
    }
</style>

<div id="app">

</div>

<script>
    const {h, createApp} = Vue;

    const Stack = {
        props: ['size'],
        render(){
            const slots = this.$slots.default();
            return h('div', { class:'stack'}, slots.map(child => {
               return  h('div', { class:`mt-${this.$props.size}`}, child)
            }));
        }
    }

    const app  = {
        components:{
            Stack
        },
        template:`
            <Stack size=4>
                <p>1</p>
                <Stack size=4>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                </Stack>
            </Stack>
        `
    }

    createApp(app).mount('#app');

</script>
